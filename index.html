<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Schedule</title>
</head>

<body>

    <header class="p-5 mb-4 customHeader">
        <h2 class="display-3" Planner Schedule></h2>
        <p class="lead"> Schedule to keep track of plans</p>
        <p> id="currentDaySelection" class="lead">Todays date</p>
        <div class="wipeBtn">Wipe schelue</div>
    </header>
    <div class="container-fluid px-5">
        <div id="8" class="row time-block past">
            <div class="col-2 col-md-1 hour text center py-3">8AM</div>
            <textarea class="col-6 col-md-12 description" rows="3"></textarea>
            <button class="saveBtn col-2 col-md-1" aria-label="save">
                <i class="fa fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="'12" class="row time-block past">
            <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
            <textarea class="col-6 col-8 description" rows="3"> </textarea>
            <button class="savebtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="10" class="row time-block past">
            <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="11" class="row time-block past">
            <div class="col-2 col-md-1 hour text-ceter py-3">11AM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="12" class="row time-block past">
            <div class="col-2 col-md-1 hour text-ceter py-3">12PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="13" class="row time-block past">
            <div class="col-2 col-md-1 hour text-ceter py-3">1PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="14" class="row time-block past">
            <div class="col-2 col-md-1 hour text-ceter py-3">2PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="15" class="row time-block past">
            <div class="col-2 col-md-1 hour text-ceter py-3">3PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <div id="16" class="row time-block past">
            <div class="col-2 col-md-1 hour text-ceter py-3">4PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"></textarea>
            <button class="saveBtn col-2 col-md-1" aria-label="save">
                <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <script src="./assets/script.js"></script>
</body>

</html>
